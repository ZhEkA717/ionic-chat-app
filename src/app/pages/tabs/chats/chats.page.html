<ion-header [translucent]="true">
  <ion-toolbar class="ion-padding-top">
    <ion-title>Chats</ion-title>

    <ion-buttons slot="end">
      <ion-button>
        <ion-icon slot="icon-only" name="add-circle"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Chats</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    @for(chat of chats; track $index) {
      <ion-item [button]="true" lines [detail]="true">
        <ion-avatar slot="start">
          <ion-img [src]="'https://i.pravatar.cc/315'" />
        </ion-avatar>
        <ion-label>
          Technique
          <p>Last message</p>
        </ion-label>
      </ion-item>
    }

  </ion-list>
</ion-content>
