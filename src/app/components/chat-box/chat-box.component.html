@defer (when chat()) {
  <ion-item lines="none">
    <div class="ion-text-wrap">
      <ion-text>{{chat()?.message}}</ion-text>
      <ion-note>
        <small>{{ chat()?.timestamp | date : "MM:ss" }}</small>
        <ion-icon name="checkmark-done-outline"></ion-icon>
      </ion-note>
    </div>
  </ion-item>
}
